---

# Fill in the Master Portal DN. This is going to be trusted by the MyProxy
# Credential Store for proxy upload and retrieval. This is generally the
# hostcert DN of the Master Portal.

masterportal_credentials: "/C=NL/O=Example/OU=Org/CN=masterportal"

# Fill in the SSH Host DN. This is also going to be trusted by the MyProxy
# Credential Store. This is generally the hostcert DN of the SSH host.
# If the SSH host is not used or co-hosted with the Master Portal, this can be
# left out.

sshhost_credentials: "/C=NL/O=Example/OU=Org/CN=ssh-host"

# A trust anchor for the Online CA you are planning to support is needed.
# Specify all the trust anchors and their dependencies here as urls for RPM 
# packages. These will get installed in order. If you leave this empty, the 
# scripts will fall back on deplying the trust root from a tarball on your 
# local machine. The tarball location can be configured with credstore_trust_anchor
# and it defaults to onlineca.tar.gz.

credstore_trust_anchor_packages: 
  - "ca_DCAROOT-G1"
  - "ca_RCauth-Pilot-ICA-G1"

# Need IGTF distribution for connecting to VOMS servers. Probably only need
# classic for that
ca_policies_igtf:
  - ca_policy_igtf-classic

# Maximum lifetime of issued proxies by the Credential Store

credstore_max_proxy_lifetime: 264

# IP address of the Master Portal trusted by this Credential Store (only 
# used for IP table rules). Can be ignored if Credential Store is running
# on the same host as the Master Portal.

# masterportal_address: 123.123.123.123

# IP address for the SSH host trusted by this Credential Store (only 
# used for IP table rules). Can be ignored if Credential Store is running
# on the same host as the SSH host or if no SSH host is being configured.

# ssh_address: 123.123.123.123
