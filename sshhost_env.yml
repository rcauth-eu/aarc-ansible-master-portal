---
# Hostname of the Master Portal, used for a curl cmdline to obtain the list of
# ssh public keys and corresponding users. Usually just taken from inventory.
masterportal_host: "{{ groups.masterportal.0 }}"

# Hostname of the myproxy server, used for obtaining the proxy certificate from.
# Usually just taken from inventory.
credstore_host: "{{ groups.credstore.0 }}"
