---

- name: yum update machine
  yum: 
    name: '*'
    state: latest

- name: set hostname
  hostname:
    name: "{{ ansible_fqdn }}"

- name: install general packages
  yum: 
    name: "{{ item }}"
    state: present
  with_items: "{{ general_packages }}"

