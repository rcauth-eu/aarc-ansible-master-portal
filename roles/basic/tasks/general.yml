# NTP Setup

- name: add ntp config
  template:
    src: ntp.conf.j2
    dest: "/etc/ntp.conf"
    owner: "root"
    group: "root"
    mode: 0644
    backup: yes
  register: ntp_config

- name: restart ntpd
  service: name=ntpd state=restarted enabled=yes
  when: ntp_config.changed

# Configuring fetchcrl

- name: add fetchcrl config
  template:
    src: fetch-crl.conf.j2
    dest: "/etc/fetch-crl.conf"
    owner: "root"
    group: "root"
    mode: 0644
    backup: yes
